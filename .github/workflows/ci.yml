name: CI

on:
  push:
    branches:
      - master

jobs:
  push-to-heroku:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Start local Docker registry
        run: |
          docker run -d -p 5000:5000 --name registry registry:3

      - name: Login to Heroku Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.heroku.com
          username: _
          password: ${{ secrets.HEROKU_API_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/hub/Dockerfile
          tags: |
            localhost:5000/web:latest
          push: true
          platforms: linux/amd64
          provenance: false

      - uses: imjasonh/setup-crane@v0.1

      - name: Get manifest from local registry
        run: |
          crane manifest localhost:5000/web:latest | jq

      - name: Push web image to Heroku
        run: |
          crane copy localhost:5000/web:latest registry.heroku.com/stark-eyrie-63979/web

      - name: Release the web image to Heroku
        env:
          APP_NAME: stark-eyrie-63979
          PROCESS_TYPE: web
          HEROKU_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
        run: |
          # Get the image digest from the registry
          MANIFEST=$(curl -s -X GET \
            "https://registry.heroku.com/v2/${APP_NAME}/${PROCESS_TYPE}/manifests/latest" \
            -H "Accept: application/vnd.docker.distribution.manifest.v2+json" \
            -H "Authorization: Basic $(echo -n :${HEROKU_TOKEN} | base64)")
          
          # Extract digest (for v2 schema)
          IMAGE_DIGEST=$(echo $MANIFEST | jq -r '.config.digest')
          
          echo "Image digest: ${IMAGE_DIGEST}"
          
          # Release the image using the formation API
          curl -X PATCH \
            "https://api.heroku.com/apps/${APP_NAME}/formation" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Authorization: Bearer ${HEROKU_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{
              \"updates\": [
                {
                  \"type\": \"${PROCESS_TYPE}\",
                  \"docker_image\": \"${IMAGE_DIGEST}\"
                }
              ]
            }"
